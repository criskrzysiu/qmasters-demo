<mat-card class="example-card" *ngIf="(userState$ | async) as userState">
  <mat-card-header>
    <img  mat-card-avatar [src]="userState.photoUrl">
    <mat-card-title>{{userState.name}}</mat-card-title>
    <mat-card-subtitle>{{userState.email}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{userState.name}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="signOut()">Sign Out</button>
  </mat-card-actions>
</mat-card>
